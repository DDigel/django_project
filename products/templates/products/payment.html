<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оплата</title>
    <!-- Подключаем Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .payment-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .btn-pay {
            background-color: #28a745;
            color: #fff;
        }

        .btn-pay:hover {
            background-color: #218838;
        }

        /* Стиль для иконок карт */
        .card-icons {
            font-size: 24px;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }

        .input-group {
            position: relative;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="payment-container">
            <h2 class="text-center mb-4">Оплата заказа</h2>
            {% if message %}
            <p style="color: green;">{{ message }}</p>
            {% endif %}

            <form method="post" action="{% url 'products:payment' %}">
                {% csrf_token %}
                <!-- Номер карты -->
                <div class="mb-3">
                    <label for="cardNumber" class="form-label">Номер карты:</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="cardNumber" name="card_number"
                            placeholder="**** **** **** ****" required>
                    </div>
                </div>
                <!-- Имя владельца -->
                <div class="mb-3">
                    <label for="cardHolder" class="form-label">Имя владельца:</label>
                    <input type="text" class="form-control" id="cardHolder" name="card_holder" placeholder="IVAN IVANOV"
                        required>
                </div>
                <!-- Срок действия карты -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="expiryDate" class="form-label">Срок действия:</label>
                        <input type="text" class="form-control" id="expiryDate" name="expiry_date" placeholder="MM/YY"
                            required>
                    </div>
                    <div class="col-md-6">
                        <label for="cvv" class="form-label">CVV:</label>
                        <input type="password" class="form-control" id="cvv" name="cvv" maxlength="3" placeholder="***"
                            required>
                    </div>
                </div>
                <!-- Кнопка оплаты -->
                <div class="d-grid">
                    <button type="submit" class="btn btn-pay btn-lg">Оплатить</button>
                </div>
            </form>
            <!-- Сообщение об успешной оплате -->
            <div id="payment-message" class="alert alert-success mt-4" style="display: none;">
                Оплата успешно совершена!
            </div>
            <!-- Сообщение об обработке данных -->
            <p class="text-muted text-center mt-3">
                Все данные защищены и шифруются.
            </p>
        </div>
    </div>
    <!-- Подключение Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Подключение Inputmask -->
    <script src="https://cdn.jsdelivr.net/npm/inputmask@5.0.8/dist/inputmask.min.js"></script>
    <script>
        // Маска для номера карты
        const cardNumber = document.getElementById('cardNumber');
        Inputmask("9999 9999 9999 9999").mask(cardNumber);
        // Маска для срока действия
        const expiryDate = document.getElementById('expiryDate');
        Inputmask("99/99").mask(expiryDate);
    </script>
</body>

</html>
