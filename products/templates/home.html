<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple World</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .nav-link {
            color: #FFFFFF;
            cursor: pointer;
        }

        h1 {
            margin-top: -35px;
            margin-bottom: .5rem;
        }

        .container,
        .container-lg,
        .container-md,
        .container-sm {
            max-width: 100%;
        }

        .dropdown-menu[data-bs-popper] {
            left: -75px;
        }
    </style>
</head>

<body>
    <!-- Навигация -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Apple World</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/products/">Весь каталог</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'products:category_list' category_id='smartphone' %}">Iphone</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'products:category_list' category_id='watch' %}">Watch</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'products:category_list' category_id='headphones' %}">Airpods</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'products:view_cart' %}">Корзина({{request.session.total_items|default:0}})</a></li>
                    {% if user.is_authenticated %}
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            {{ user.username }}
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="{% url 'users:profile' %}">Профиль</a></li>
                            <li><a class="dropdown-item" href="{% url 'users:logout' %}">Выйти</a></li>
                        </ul>
                    </li>
                    {% else %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'users:login' %}">Профиль</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Главный контент -->
    <div class="container text-center mt-5">
        <h1>{{ welcome_message }}</h1>
        <div id="video-section">
            <video autoplay playsinline webkit-playsinline loop muted id="player_740"
                style="width: 100%; height: 86vh; object-fit: cover;">
                <source src="{{ MEDIA_URL }}media/project1.mp4" type="video/mp4">
                <p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web
                    browser
                    that supports HTML5 video</p>
            </video>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
